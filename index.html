<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="quiz">
        <div class="container">
            <p>Please enter your username to start the quiz</p>
            <input id="username" type="text" placeholder="Username" value="">
            <div>
                <button class="start-button" onclick="start()">Start</button>
            </div>

        </div>

        <div class="quiz-questions">
            <div class="question">
                <h4></h4>
            </div>

            <h5></h5>
            <div class="checkbox">
                <label class="name-of-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    <p class="content"></p>
                    </input>
                </label>
                <label class="name-of-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    <p class="content"></p>
                </label>
                <label class="name-of-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    <p class="content"></p>
                </label>
                <label class="name-of-checkbox">
                    <input type="checkbox" class="input-checkbox">
                    <p class="content"></p>
                </label>
            </div>
            <div class="buttons">
                <button class="back-button">Back</button>
                <button class="next-button" onclick="next()">Next</button>
                <button class="finish-button">Finish</button>
            </div>
        </div>
    </div>
</body>

</html>
